<!DOCTYPE html>
<html lang="en" ng-app="lostAndFoundApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        /* Smooth transition effect on load */
        body {
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        body.loaded {
            opacity: 1;
        }

        /* Modern rounded corners */
        .card, .btn {
            border-radius: 15px;
        }

        /* Custom styles */
        .container {
            margin-top: 30px;
        }
        .card-title {
            font-weight: bold;
        }
        .form-control, .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>
<body ng-controller="MainController" onload="document.body.classList.add('loaded')">
    <div class="container">
        <h1 class="text-center mb-4">Lost and Found</h1>

        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for items..." ng-model="searchQuery">
        </div>

        <!-- Item Grid -->
        <div class="row">
            <div class="col-md-4" ng-repeat="item in items | filter:searchQuery">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <small class="text-muted">Category: {{ item.category }}</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add New Item Form -->
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Report Lost or Found Item</h5>
                <form ng-submit="addItem()">
                    <input type="text" class="form-control" placeholder="Item Name" ng-model="newItem.name" required>
                    <input type="text" class="form-control" placeholder="Description" ng-model="newItem.description" required>
                    <input type="text" class="form-control" placeholder="Category (e.g., Lost, Found)" ng-model="newItem.category" required>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>

    <!-- AngularJS Application Script -->
    <script>
        // Define AngularJS app and controller
        angular.module('lostAndFoundApp', [])
        .controller('MainController', function($scope) {
            // List of items
            $scope.items = [
                { name: 'Lost Wallet', description: 'Black leather wallet with cards.', category: 'Lost' },
                { name: 'Found Umbrella', description: 'Red umbrella left in library.', category: 'Found' }
            ];

            // Add new item
            $scope.newItem = {};
            $scope.addItem = function() {
                if ($scope.newItem.name && $scope.newItem.description && $scope.newItem.category) {
                    $scope.items.push({
                        name: $scope.newItem.name,
                        description: $scope.newItem.description,
                        category: $scope.newItem.category
                    });
                    // Clear form
                    $scope.newItem = {};
                }
            };
        });
    </script>
    <!-- Bootstrap JS (for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
